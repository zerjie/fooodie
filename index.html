<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooodie Ranks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="Google Sheet.css">
</head>
<body>
    <div class="container">
        <form class="" id="form">
            <h1 class="">Ranking</h1>
            <div class="input-box">
                <input type="text" name="Location" id="location-name" placeholder="Location">
            </div>
            <div class="input-box">
                <input type="text" name="Food" id="food-name" placeholder="Food" required>
            </div>
            <div class="input-box">
                <input type="text" name="Ranker Name" id="ranker-name" placeholder="Your Name">
            </div>
            <div class="input-box">
                <input type="number" inputmode="numeric" name="Flavour" id="flavour" placeholder="Flavour" min="0" max="10" required>
            </div>
            <div class="input-box">
                <input type="number" inputmode="numeric" name="Texture" id="texture" placeholder="Texture" min="0" max="10" required>
            </div>
            <div class="input-box">
                <input type="number" inputmode="numeric" name="Presentation" id="presentation" placeholder="Presentation" min="0" max="2" required>
            </div>
            <div class="input-box">
                <input type="number" inputmode="numeric" name="Value" id="value" placeholder="Value" min="0" max="2" required>
            </div>
            <div class="input-box">
                <input type="date" name="Date of Rating" id="">
            </div>
            <button class="btn" type="submit" id="submit">Submit Your Rank</button>
        </form>
    </div>
</body>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw-lMA-RXvkGpiAo-vXtO8yHvlRPAvEYQ454yVXrlGU-SO0pM4_jMMMI61P5nl4LrOc/exec'
    const form = document.querySelector('#form')
    const btn = document.querySelector('#submit')


    form.addEventListener('submit', e => {
      e.preventDefault()
      btn.disabled = true
      btn.innerHTML = "Loading..."

      console.log(form)
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => { 
              btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Your rank has been submitted!', response) })
        .catch(error => {
                     btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Error!', error.message)})
    })
</script>
</html>
