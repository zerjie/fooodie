<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Sheets</title>
</head>
<body>
    <font face = "Monospace">
        <h1 class="">Ranking</h1>

        <form class="" id="form">
          <div class="">
            <input class="" type="text" name="Location" id="location-name" placeholder="Location">
          </div>
          <div class="">
            <input class="" type="text" name="Food" id="food-name" placeholder="Food">
          </div>
          <div class="">
            <input class="" type="text" name="Ranker Name" id="ranker-name" placeholder="Your Name">
          </div>
          <div class="">
            <input class="" type="number" inputmode="numeric" name="Flavour" id="flavour" placeholder="Flavour" min="0" max="10">
          </div>
          <div class="">
            <input class="" type="number" inputmode="numeric" name="Texture" id="texture" placeholder="Texture" min="0" max="10">
          </div>
          <div class="">
            <input class="" type="number" inputmode="numeric" name="Presentation" id="presentation" placeholder="Presentation" min="0" max="2">
          </div>
          <div class="">
            <input class="" type="number" inputmode="numeric" name="Value" id="value" placeholder="Value" min="0" max="2">
          </div>
          <input type="date" name="Date of Rating" id="">
          <button class="" type="submit" id="submit">Submit Your Rank</button>
        </form>
    </font>
</body>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw-lMA-RXvkGpiAo-vXtO8yHvlRPAvEYQ454yVXrlGU-SO0pM4_jMMMI61P5nl4LrOc/exec'
    const form = document.querySelector('#form')
    const btn = document.querySelector('#submit')


    form.addEventListener('submit', e => {
      e.preventDefault()
      btn.disabled = true
      btn.innerHTML = "Loading..."

      console.log(form)
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => { 
              btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Your rank has been submitted', response) })
        .catch(error => {
                     btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Error!', error.message)})
    })
</script>
</html>
